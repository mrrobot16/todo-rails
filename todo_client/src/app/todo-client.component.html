<section class="todoapp">
	<header class="header">
		<h1>Todos</h1>
	</header>
<div class="container">
  <section class="main">
				<!-- NOTE #todo_description Local variable in our new-todo inbox box so we can see a placeholder and not "[Object Object]" -->
		<input class="new-todo" placeholder="What needs to be done?" [ngModel]="todo" (keyup.enter)="addTodo(todo_description.value)" #todo_description>
		<!-- Show all Archived -->
		<a class="delete" (click)="show_archived()">{{toggle_display}} Saved Todo's</a>	 
		<ul class="todo-list">
		<li *ngFor="let todo of todos" >
			<input class="todos" [ngModel]="todo.description" (ngModelChange)="todo.description = $event" (keyup.enter)="update_todo(todo)">
				Complete
				<input type="checkbox" class="com_box" (change)="complete_todo(todo)" [checked]="todo.completed">
				Save
				<input type="checkbox" class="arc_box" (change)="archive_todo(todo)" [checked]="todo.archived">
			<a class="delete" (click)="delete_todo(todo)">Delete me</a>
		</li>
		</ul>
	</section>
</div>
</section>
